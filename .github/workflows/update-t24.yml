name: Update T24 list

on:
  schedule:
    - cron: "0 6 * * *"  # Her g√ºn 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      - name: Fetch T24
        run: |
          python scripts/fetch_t24.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/t24.json
          git diff --cached --quiet || git commit -m "Update T24 latest posts"
          git push
