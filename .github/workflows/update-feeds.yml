name: Update T24 + Substack data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # daily
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      - name: Ensure folders exist
        run: |
          mkdir -p scripts
          mkdir -p _data

      - name: Fetch T24
        run: python scripts/fetch_t24.py

      - name: Fetch Substack
        run: python scripts/fetch_substack.py

      - name: Debug output
        run: |
          echo "---- ls _data ----"
          ls -la _data
          echo "---- t24.json ----"
          cat _data/t24.json || true
          echo "---- substack.json ----"
          cat _data/substack.json || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/t24.json _data/substack.json
          git diff --cached --quiet || git commit -m "Update latest posts"
          git push
