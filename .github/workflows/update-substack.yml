name: Update Substack list

on:
  schedule:
    - cron: "15 6 * * *"  # Her g√ºn 06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch Substack
        run: python scripts/fetch_substack.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/substack.json
          git diff --cached --quiet || git commit -m "Update Substack latest posts"
          git push
